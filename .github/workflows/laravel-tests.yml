name: Laravel tests
on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main]

jobs:
  php:
    name: Laravel CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, sqlite, pdo_sqlite, bcmath, gd
          coverage: none

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare .env (SQLite)
        run: |
          cp -n .env.example .env || true
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env || echo "DB_CONNECTION=sqlite" >> .env
          # Point to a local sqlite file in the project root
          sed -i 's|^DB_DATABASE=.*|DB_DATABASE=database/database.sqlite|' .env || echo "DB_DATABASE=database/database.sqlite" >> .env
          php artisan key:generate --force
          php artisan config:clear
          php artisan cache:clear

      - name: Create SQLite database file
        run: |
          mkdir -p database
          touch database/database.sqlite
          echo ".databases" | sqlite3 database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests (Unit & Feature)
        run: php artisan test --testsuite=Unit,Feature
